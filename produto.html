<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Cadastro de Produto</legend>
            <label for="iprodut">Produto</label>
            <br>
            <input type="text" id="iprodut" name="iproduto"
            placeholder="Digite o nome do produto">
            <br>
            <label for="idatacadas">Data do Cadastro</label>
            <br>
            <input type="date" id="datcadas" name="idata">
            <br>
            <label for="icatego">Categoria</label>
            <select name="icategoria" id="icatego">
                <option value="L" selected>Livros</option>
                <option value="C" >Cadernos</option>
            </select>
            <br>
            <label for="ipeso">Peso</label>
            <input type="number" id="ipeso" name="ppeso">
            <br>

            <input type="radio" name="isituacao" id="ssitu"
            value="N">
            <label for="inovo">Novo</label>
            <br>
            <input type="radio" name="isituacao" id="inovo"
            value="U">
            <label for="iusado">Usado</label>
            <br>
        <label for="ivoce">Descricao:</label>
        <br>
            <textarea name="txtvoce" id="idescri" cols="30"
            rows="10"></textarea>
            <br>
            
            <form>
                <label for="vol">Avaliação (0 a 10):</label>
                <input type="range" id="vol" name="vol" min="0" max="=10">
            </form>
            <br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
    
</body>
</html>
